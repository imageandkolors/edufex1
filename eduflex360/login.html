<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduFlex360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .login-container {
            max-width: 450px;
        }

        .logo-icon {
            background: white;
            color: #4361ee;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto 15px;
        }

        .login-header {
             background: linear-gradient(135deg, #4361ee, #3a0ca3);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div class="login-container bg-white shadow rounded overflow-hidden">
        <div class="login-header text-white text-center p-4">
            <div class="logo-icon">E</div>
            <h1 class="h4 mb-2">Welcome to EduFlex360</h1>
            <p class="mb-0">Please sign in to access your account</p>
        </div>

        <div class="p-4">
            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="6">
                    <div class="invalid-feedback">
                        Password must be at least 6 characters.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Login as</label>
                    <select class="form-select" id="role" required>
                        <option value="" selected disabled>Select a role...</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                    <div class="invalid-feedback">Please select a role.</div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign In</button>

                <div class="text-center mt-3">
                    <p class="mb-0">Don't have an account? <a href="register.html" class="text-decoration-none">Create one</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        (function () {
            'use strict'

            var form = document.getElementById('loginForm');
            form.addEventListener('submit', function (event) {
                event.preventDefault()
                event.stopPropagation()

                if (form.checkValidity()) {
                    const role = document.getElementById('role').value;
                    let dashboardUrl = '';
                    switch (role) {
                        case 'student':
                            dashboardUrl = 'student_dashboard.html';
                            break;
                        case 'teacher':
                            dashboardUrl = 'teacher_dashboard.html';
                            break;
                        case 'admin':
                            dashboardUrl = 'admin_dashboard.html';
                            break;
                    }
                    if (dashboardUrl) {
                        window.location.href = dashboardUrl;
                    }
                }

                form.classList.add('was-validated')
            }, false)
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
